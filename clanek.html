        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="tracking.jquery.js"/></script>
        <script>
        $(document).ready(function() {
            window.tracking.initTracking({
                account: 'UA-9784905-21',
                domainName: 'none',
                currentPage: 'article',
                modules: ['trackPageview', 'trackForms', 'trackOutboundLinks', 'trackMaxScroll', 'trackDownloads', 'trackYoutube', 'trackVimeo', 'trackMailto', 'trackBrowse'],
                debug: false
            });
        });
        </script>
	</body>
